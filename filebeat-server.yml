# filebeat-server.yml
# 서버 환경용 Filebeat 설정 - Docker 컨테이너 로그 직접 수집
filebeat.inputs:
  - type: container
    enabled: true
    paths:
      - '/var/lib/docker/containers/*/*.log'
    
    # container input은 기본적으로 Docker JSON을 파싱함
    # log 필드만 추가로 파싱하면 됨
    
    # Docker 컨테이너의 JSON 로그 처리
    json.keys_under_root: false
    json.overwrite_keys: false
    json.add_error_key: true
    json.message_key: log
    
    processors:
      # 1. Docker 메타데이터 추가
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"
      
      # 2. AsyncSite 애플리케이션 서비스만 포함
      - drop_event:
          when:
            not:
              regexp:
                container.name: "^asyncsite-(user-service|gateway|eureka|study-service|game-service|noti-service|notion-automation)"
      
      # 3. log 필드가 JSON 문자열인 경우만 파싱
      - decode_json_fields:
          fields: ["log"]
          process_array: false
          max_depth: 1
          target: "app"
          overwrite_keys: false
          add_error_key: true
          when:
            regexp:
              log: "^\{.*\}$"
      
      # 4. app.service 필드를 최상위로 이동
      - rename:
          fields:
            - from: "app.service"
              to: "service"
          ignore_missing: true
      
      # 5. 불필요한 필드 제거
      - drop_fields:
          fields: ["stream", "container.labels"]
          ignore_missing: true

# 추가 프로세서 - 모든 입력에 적용
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded

# Elasticsearch 직접 연결 비활성화
setup.template.enabled: false
setup.ilm.enabled: false

# Logstash로 출력
output.logstash:
  hosts: ["logstash:5044"]

# 로깅 설정
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644