# filebeat-server-clean.yml
# 서버 환경용 Filebeat 설정 - 최소한의 처리만 수행
filebeat.inputs:
  - type: container
    enabled: true
    paths:
      - '/var/lib/docker/containers/*/*.log'
    
    processors:
      # Docker 메타데이터 추가
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"
      
      # AsyncSite 서비스만 포함
      - drop_event:
          when:
            not:
              regexp:
                container.name: "^asyncsite-"

# Elasticsearch 직접 출력 비활성화
output.elasticsearch:
  enabled: false

# Logstash로 출력
output.logstash:
  hosts: ["logstash:5044"]
  enabled: true

# 로깅 설정
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644