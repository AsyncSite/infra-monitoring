# filebeat-server.yml
# 서버 환경용 Filebeat 설정 - Docker 컨테이너 로그 직접 수집
filebeat.inputs:
  - type: container
    enabled: true
    paths:
      - '/var/lib/docker/containers/*/*.log'
    
    # container input은 기본적으로 Docker JSON을 파싱함
    # log 필드만 추가로 파싱하면 됨
    
    processors:
      # 1. Docker 메타데이터 추가
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"
      
      # 2. AsyncSite 애플리케이션 서비스만 포함
      - drop_event:
          when:
            not:
              regexp:
                container.name: "^asyncsite-(user-service|gateway|eureka|study-service|game-service|noti-service|notion-automation)"
      
      # 3. message 필드의 JSON 파싱 (container input은 log를 message로 저장)
      - decode_json_fields:
          fields: ["message"]
          process_array: false
          max_depth: 1
          target: ""
          overwrite_keys: true
          add_error_key: false
      
      # 4. 불필요한 필드 제거
      - drop_fields:
          fields: ["message", "stream", "container.labels"]
          ignore_missing: true

# 추가 프로세서 - 모든 입력에 적용
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded

# Elasticsearch 직접 연결 비활성화
setup.template.enabled: false
setup.ilm.enabled: false

# Logstash로 출력
output.logstash:
  hosts: ["logstash:5044"]

# 로깅 설정
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644