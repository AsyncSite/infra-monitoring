# filebeat-server.yml
# 서버 환경용 Filebeat 설정 - Docker 컨테이너 로그 직접 수집
filebeat.inputs:
  - type: container
    enabled: true
    paths:
      - '/var/lib/docker/containers/*/*.log'
    
    # Docker가 추가한 JSON은 Filebeat가 자동으로 처리
    # 우리는 log 필드 안의 애플리케이션 JSON만 추가로 파싱하면 됨
    
    processors:
      # 1. Docker 메타데이터 추가
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"
      
      # 2. AsyncSite 애플리케이션 서비스만 포함
      - drop_event:
          when:
            not:
              regexp:
                container.name: "^asyncsite-(user-service|gateway|eureka|study-service|game-service|noti-service|notion-automation)"
      
      # 3. log 필드(애플리케이션 로그)를 JSON으로 파싱
      - decode_json_fields:
          fields: ["log"]
          target: ""
          overwrite_keys: true
          add_error_key: true
      
      # 4. 파싱 후 불필요한 Docker 필드 제거
      - drop_fields:
          fields: ["log", "stream"]
          ignore_missing: true

# 추가 프로세서 - 모든 입력에 적용
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded

# Elasticsearch 직접 연결 비활성화
setup.template.enabled: false
setup.ilm.enabled: false

# Logstash로 출력
output.logstash:
  hosts: ["logstash:5044"]

# 로깅 설정
logging.level: debug
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644